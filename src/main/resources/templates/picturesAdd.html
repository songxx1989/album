<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传图片</title>
</head>
<body>

<h3>上传图片</h3>

<form method="post" enctype="multipart/form-data">
    <label>图片：</label>
    <input type="file" name="picture">
    <br>

    <label>标签:</label>
    <input type="text" name="label">
    <br>

    <input type="submit">
</form>

</body>
</html>
